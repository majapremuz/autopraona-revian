<ion-header [translucent]="true">
  <p>
  <ion-icon name="arrow-back" (click)="backToProfil()"></ion-icon>
    AÅ¾uriranje profila
  </p>
</ion-header>

<ion-content [fullscreen]="true">
  <form #form="ngForm" (ngSubmit)="saveChanges()">
    <ion-item>  
      <ion-label position="floating">Ime</ion-label>
      <ion-input type="text" name="ime" [(ngModel)]="ime"></ion-input>
    </ion-item>  
    
    <ion-item>  
      <ion-label position="floating">Prezime</ion-label>
      <ion-input type="text" name="prezime" [(ngModel)]="prezime"></ion-input>
    </ion-item>  

    <ion-item>  
      <ion-label position="floating">Telefon</ion-label>
      <ion-input type="text" name="telefon" [(ngModel)]="telefon"></ion-input>
    </ion-item> 

    <!-- Action button -->
    <ion-button 
    expand="block" 
    [disabled]="form.invalid"
    class="save-btn" 
    [ngClass]="{'enabled-btn': form.valid, 'disabled-btn': form.invalid}" 
    type="submit">
      Spremi
    </ion-button>

  </form>

</ion-content>
