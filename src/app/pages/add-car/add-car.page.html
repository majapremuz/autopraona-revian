<ion-header [translucent]="true">
  <p>
  <ion-icon name="arrow-back" (click)="backToProfil()"></ion-icon>
    Dodaj vozilo
  </p>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="saveCar()">
    <ion-item>  
      <ion-label position="floating">Ime vozila</ion-label>
      <ion-input type="text" name="ime vozila" [(ngModel)]="imeVozila"></ion-input>
    </ion-item>  
    
    <ion-item>  
      <ion-label position="floating">Model vozila</ion-label>
      <ion-input type="text" name="model vozila" [(ngModel)]="modelVozila"></ion-input>
    </ion-item>  

    <ion-item>  
      <ion-label position="floating">Registracijska oznaka</ion-label>
      <ion-input type="text" name="registracijska oznaka" [(ngModel)]="registracija"></ion-input>
    </ion-item> 

    <!-- Action button -->
    <ion-button expand="block" class="save-btn" type="submit">
      Spremi
    </ion-button>

  </form>

</ion-content>
